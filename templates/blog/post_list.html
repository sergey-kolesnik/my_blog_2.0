{% extends 'main.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card mb-3">
            <div class="row">
                <div class="col-4">
                    {% if post.thumbnail %}
                        <img src="{{ post.thumbnail.url }}" alt="{{ post.title }}" width=150>
                    {% else %}
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <p>
                            Нет изображения
                        </p>
                    </div>       
                    {% endif %}
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{{ post.get_absolute_url }}">
                                {{ post.title }}
                            </a>
                        </h5>
                        <p>
                            {{ post.description }}
                        </p>
                        <small>
                            Добавил {{ post.author.username }}, {{ post.create }}
                        </small>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock  %}
