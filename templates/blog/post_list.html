{% extends 'main.html' %}

{% block content %}
    {% for post in posts %}
        {% if post.thumbnail %}
            <img src="{{ post.thumbnail.url }}" alt="{{ post.title }}" width=150>
        {% else %}
            <p>
                Нет изображения
            </p>
        {% endif %}
        <strong>
            <a href="{{ post.get_absolute_url }}">
                {{ post.title }}
            </a>
        </strong>
        <p>
            {{ post.description }}
        </p>
        <small>
            {{ post.create }}
        </small>
        <hr>
        <span>
            {{ post.category.title }}
        </span>

    {% endfor %}
{% endblock  %}
